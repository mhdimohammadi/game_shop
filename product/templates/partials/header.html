<!-- ***** Preloader Start ***** -->
{% load static %}
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{% url 'game:index' %}" class="logo">
                        <img src="{% static 'assets/images/logo.png' %}" alt="" style="width: 158px;">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href="{% url 'game:index' %}" {% if request.path == '/' %} class="active"{% endif %}>Home</a></li>
                      <li><a href="{% url 'game:game-list' %}" {% if request.path == '/games/' %} class="active"{% endif %}>Our Shop</a></li>
                      <li><a href="{% url 'game:contact_us' %}" {% if request.path == '/contact_us/' %} class="active"{% endif %}>Contact Us</a></li>
                      <li>
                          {% if request.user.is_authenticated %}
                            <a href="#">{{ request.user.username }}</a>
                          {% else %}
                            <a href="{% url 'game:login' %}">login</a>
                          {% endif %}
                      </li>
                  </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
