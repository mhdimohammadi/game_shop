{% extends 'parent/base.html' %}
{% load static %}
{% block title %}Games{% endblock %}
{% block content %}
    <div class="page-heading header-text">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Our Shop</h3>
                    <span class="breadcrumb"><a href="{% url 'game:index' %}">Home</a> > Our Shop</span>
                </div>
            </div>
        </div>
    </div>

    <div class="section trending">
        <div class="container">
            <ul class="trending-filter">
                <li>
                    <a class="is_active" href="#" data-filter="*">Show All</a>
                </li>
                <li>
                    <a href="#" data-filter=".Adventure">Adventure</a>
                </li>
                <li>
                    <a href="#" data-filter=".Shooter">Shooter</a>
                </li>
                <li>
                    <a href="#" data-filter=".RPG">RPG</a>
                </li>
            </ul>
            <div class="row trending-box" id="games-container">
                {% include "product/game_list_items.html" with games=games %}
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="pagination">
                        <li><a href="#"> &lt; </a></li>
                        <li><a href="#">1</a></li>
                        <li><a class="is_active" href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#"> &gt; </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
